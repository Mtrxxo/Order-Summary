<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ibrahim Oyeniyi">

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
  <section class="div__section">

    <img src="/images/illustration-hero.svg" alt="hero" width="400px" height="400px" loading="eager" class="icon">

    <h2>Order Summary</h2>

    <p class="section__p">
        <span class="nowrap">You can now listen to millions of songs,</span>
        <span class="nowrap">audiobooks, and podcasts on any device</span>
        <br>
        <span class="nowrap">anywhere you like!</span>
    </p>

    <div class="plan">

      <div class="price">

        <div class="img">
          <img src="/images/icon-music.svg" alt="music" loading="eager" height="50px" width="50px">
        </div>

        <div class="tag">
          <p class="tag__bold"><b><span class="off">Annual</span> Plan</b></p>
          <p>$59.99/year</p>
        </div>

      </div>

      <div class="change">
        <a href="#">Change</a>
      </div>

    </div>

    <div class="decision">
      <a href="#" class="proceed">Proceed to Payment</a>
      <a href="#" class="cancel"><b>Cancel Order</b></a>
    </div>

  </section>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
